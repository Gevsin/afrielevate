<!DOCTYPE html>
<html>
<head>
<title>Phone Number Input</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>
<body>
  <form>
    <input id="phone" type="tel" name="phone" placeholder="Enter your phone number">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      // Optional customizations:
      initialCountry: "us",  // Set initial country
      preferredCountries: ["us", "gb", "ca"],  // Prioritize certain countries
      // Other options: https://intl-tel-input.com/docs/options/
    });
  </script>
</body>
</html>
